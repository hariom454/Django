{% extends "Detail/base.html" %}
{% block title %}
{{obj.name}}
{% endblock %}
{% block content %}
{% if user.is_authenticated %}
<a class="btn btn-default" href="{% url 'actor-edit' my_id=obj.id %}"> Edit <span class="glyphicon glyphicon-pencil"></span></a>
<a class="btn btn-default" href="{% url 'actor-delete' my_id=obj.id %}">Remove<span class="glyphicon glyphicon-remove"></span></a>
{% endif %}
<h3> {{ obj.name }} </h3>
<p> {{obj.sex}}, {{obj.dob}}</p>
<p> {{obj.bio}}</p>
{% endblock %}
