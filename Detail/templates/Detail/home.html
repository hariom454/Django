{% extends "Detail/base.html" %}

{% block content %}
<div class = "col">

	{% for movie in obj %}
	<h2> <a href = "{% url 'movie-detail' mv_id=movie.id %}">{{movie.Name}} </h2>
	<p> {{ movie.Year_of_Release }} </p>
	<a href="{% url 'producer-detail' my_id=movie.producer.id %}" > {{ movie.producer.name }} </a>
	<p> {{movie.Plot}}</p>
	{% endfor %}
</div>
{% endblock %}
