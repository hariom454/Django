{% extends "Detail/base.html" %}
{% block title %}
{{obj.Name}}
{% endblock %}
{% block content %}
<div class="col">
	{% if user.is_authenticated %}
	<a class="btn btn-default" href="{% url 'movie-edit' my_id=obj.id %}">Edit <span class="glyphicon glyphicon-pencil"></span></a>
	{% endif %}
<h2> {{obj.Name}} </h2>
<p> {{ obj.Year_of_Release }} </p>
<a href="{% url 'producer-detail' my_id=obj.producer.id %}" > {{ obj.producer.name }} </a>
<p> {{obj.Plot}}</p>
</div>
{% endblock %}
